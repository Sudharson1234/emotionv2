<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emoti Chat - Emotion-Aware AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='modern-theme.css') }}">
    <style>
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: var(--bg-primary);
        }

        .chat-header {
            background: rgba(26, 31, 46, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            padding: 20px;
            color: var(--text-primary);
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .chat-title {
            font-size: 22px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message-group {
            display: flex;
            animation: slideUp 0.3s ease;
            margin-bottom: 8px;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-group.user {
            justify-content: flex-end;
        }

        .message-group.ai {
            justify-content: flex-start;
        }

        .user-info {
            font-size: 11px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .message-bubble {
            max-width: 65%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
            line-height: 1.5;
            font-size: 14px;
            display: inline-block;
        }

        .message-group.user .message-bubble {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: var(--bg-primary);
            border-radius: 16px 4px 16px 16px;
            box-shadow: 0 4px 12px rgba(0, 212, 255, 0.3);
        }

        .message-group.ai .message-bubble {
            background: rgba(37, 45, 61, 0.8);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 4px 16px 16px 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .message-timestamp {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .emotion-badge-inline {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            margin-top: 8px;
            background: rgba(0, 212, 255, 0.2);
            border: 1px solid var(--accent-primary);
            color: var(--accent-primary);
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .input-area {
            background: rgba(26, 31, 46, 0.8);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--border-color);
            padding: 16px 20px;
            display: flex;
            gap: 12px;
            align-items: flex-end;
            overflow: hidden;
        }

        .message-input {
            flex: 1;
            background: rgba(37, 45, 61, 0.6);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 12px 16px;
            color: var(--text-primary);
            font-size: 14px;
            resize: none;
            max-height: 100px;
            transition: var(--transition);
        }

        .message-input::placeholder {
            color: var(--text-secondary);
        }

        .message-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            background: rgba(37, 45, 61, 0.8);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.2);
        }

        .send-button {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: var(--bg-primary);
            border: none;
            border-radius: 10px;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: 0 4px 12px rgba(0, 212, 255, 0.3);
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 16px rgba(0, 212, 255, 0.4);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: rgba(37, 45, 61, 0.8);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--accent-primary);
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid var(--border-color);
            border-top: 2px solid var(--accent-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .chat-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .mode-btn {
            background: rgba(37, 45, 61, 0.6);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            transition: var(--transition);
        }

        .mode-btn:hover {
            border-color: var(--accent-primary);
            background: rgba(37, 45, 61, 0.8);
            color: var(--accent-primary);
        }

        .mode-btn.active {
            background: rgba(0, 212, 255, 0.2);
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }

        @media (max-width: 768px) {
            .message-bubble {
                max-width: 85%;
            }

            .chat-title {
                font-size: 18px;
            }

            .chat-header {
                padding: 15px;
            }

            .input-area {
                padding: 12px 15px;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-primary);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Chat Header -->
        <div class="navbar navbar-expand-lg sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <i class="fas fa-heart-pulse"></i> emoti
                </a>
                <div class="chat-controls ms-auto">
                    <button id="chatModeBtn" class="mode-btn">
                        <i class="fas fa-globe"></i> Global Chat
                    </button>
                    <a href="{{ url_for('userpage') }}" class="btn btn-sm" style="border: 1px solid var(--border-color); color: var(--text-secondary);">
                        <i class="fas fa-home"></i>
                    </a>
                    <a href="{{ url_for('logout') }}" class="btn btn-sm" style="border: 1px solid var(--border-color); color: var(--text-secondary);">
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                </div>
            </div>
        </div>

        <!-- Chat Header Info -->
        <div class="chat-header">
            <h5 class="chat-title">
                <i class="fas fa-comments"></i> emoti Chat
            </h5>
            <small style="color: var(--text-secondary);">AI that understands your emotions</small>
        </div>

        <!-- Messages Area -->
        <div class="chat-messages" id="chatMessages">
            <div class="empty-state">
                <div class="empty-state-icon">üí¨</div>
                <div style="color: var(--text-primary); font-weight: 600;">Start a Conversation</div>
                <small>Share your thoughts and emoti will respond based on your emotions</small>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <textarea
                type="text"
                class="message-input"
                id="messageInput"
                placeholder="What's on your mind...?"
                rows="1"
            ></textarea>
            <button class="send-button" id="sendBtn" title="Send">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const chatModeBtn = document.getElementById('chatModeBtn');

        let isGlobalChatMode = false;
        let isSending = false;

        // Initialize
        loadChatHistory();
        chatModeBtn.addEventListener('click', toggleChatMode);
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-resize textarea
        messageInput.addEventListener('input', () => {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 100) + 'px';
        });

        function toggleChatMode() {
            isGlobalChatMode = !isGlobalChatMode;
            chatModeBtn.classList.toggle('active');
            chatModeBtn.innerHTML = isGlobalChatMode ? 
                '<i class="fas fa-comment"></i> Private Chat' : 
                '<i class="fas fa-globe"></i> Global Chat';
            chatMessages.innerHTML = '';
            loadChatHistory();
        }

        function loadChatHistory() {
            const url = isGlobalChatMode ? '/api/global-chat-history?limit=50' : '/api/chat-history';
            
            fetch(url)
                .then(res => res.json())
                .then(data => {
                    if (isGlobalChatMode) {
                        if (data.messages && data.messages.length > 0) {
                            chatMessages.innerHTML = '';
                            data.messages.forEach(msg => displayMessage(msg, isGlobalChatMode));
                            scrollToBottom();
                        }
                    } else {
                        if (Array.isArray(data) && data.length > 0) {
                            chatMessages.innerHTML = '';
                            data.forEach(chat => {
                                displayMessage({
                                    text: chat.user_message,
                                    sender: 'user',
                                    emotion: chat.detected_emotion,
                                    timestamp: chat.timestamp
                                });
                                displayMessage({
                                    text: chat.ai_response,
                                    sender: 'ai',
                                    timestamp: chat.timestamp
                                });
                            });
                            scrollToBottom();
                        }
                    }
                })
                .catch(err => console.error('Error loading history:', err));
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isSending) return;

            isSending = true;
            sendBtn.disabled = true;

            // Display user message immediately
            displayMessage({
                text: message,
                sender: 'user',
                timestamp: new Date()
            });
            messageInput.value = '';
            messageInput.style.height = 'auto';
            scrollToBottom();

            // Show loading
            showLoading();

            // Send to API
            fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            })
            .then(res => {
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                return res.json();
            })
            .then(data => {
                removeLoading();
                if (data.ai_response) {
                    displayMessage({
                        text: data.ai_response,
                        sender: 'ai',
                        emotion: data.emotion,
                        timestamp: new Date(data.timestamp || Date.now())
                    });
                    scrollToBottom();
                } else {
                    displayMessage({
                        text: 'Sorry, I had trouble processing that. Please try again.',
                        sender: 'ai',
                        timestamp: new Date()
                    });
                }
            })
            .catch(err => {
                console.error('Chat error:', err);
                removeLoading();
                displayMessage({
                    text: 'Oops! Something went wrong. Please try again.',
                    sender: 'ai',
                    timestamp: new Date()
                });
            })
            .finally(() => {
                isSending = false;
                sendBtn.disabled = false;
                messageInput.focus();
            });
        }

        function displayMessage(msg, isGlobal = false) {
            const emptyState = chatMessages.querySelector('.empty-state');
            if (emptyState) emptyState.remove();

            const group = document.createElement('div');
            group.className = `message-group ${msg.sender}`;

            // User info for global chat
            if (isGlobal && msg.username) {
                const info = document.createElement('div');
                info.className = 'user-info';
                info.textContent = `üë§ ${msg.username}`;
                group.appendChild(info);
            }

            // Message bubble
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = msg.text || '';

            // Emotion badge
            if (msg.emotion && msg.sender === 'user') {
                const emotionEl = document.createElement('div');
                emotionEl.className = 'emotion-badge-inline';
                const emojis = {
                    'joy': 'üòä', 'sadness': 'üò¢', 'sad': 'üò¢',
                    'anger': 'üò†', 'angry': 'üò†', 'fear': 'üò®',
                    'disgust': 'ü§¢', 'surprise': 'üòÆ', 'neutral': 'üòê'
                };
                emotionEl.textContent = `${emojis[msg.emotion.toLowerCase()] || 'üòê'} ${msg.emotion}`;
                bubble.appendChild(emotionEl);
            }

            group.appendChild(bubble);

            // Timestamp
            if (msg.timestamp) {
                const time = document.createElement('div');
                time.className = 'message-timestamp';
                time.textContent = new Date(msg.timestamp).toLocaleTimeString([], {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                group.appendChild(time);
            }

            chatMessages.appendChild(group);
        }

        function showLoading() {
            const group = document.createElement('div');
            group.className = 'message-group ai';
            group.id = 'loadingIndicator';
            const bubble = document.createElement('div');
            bubble.className = 'loading-indicator';
            bubble.innerHTML = '<span class="spinner"></span><span>Thinking...</span>';
            group.appendChild(bubble);
            chatMessages.appendChild(group);
            scrollToBottom();
        }

        function removeLoading() {
            const loader = document.getElementById('loadingIndicator');
            if (loader) loader.remove();
        }

        function scrollToBottom() {
            setTimeout(() => {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 100);
        }
    </script>
</body>
</html>
