<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat | emoti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- stylelint-disable -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f9f9f9;
            min-height: 100vh;
            font-family: 'Outfit', 'Inter', sans-serif;
            color: #333;
            position: relative;
            overflow-x: hidden;
        }

        /* Floating organic shapes */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(200, 220, 255, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 200, 220, 0.3) 0%, transparent 50%);
            animation: floatShapes 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes floatShapes {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #f9f9f9;
        }

        .navbar-custom {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-bottom: 3px solid #007bff;
            color: #333;
            padding: 15px 0;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .navbar-brand {
            font-size: 22px;
            font-weight: 900;
            background: linear-gradient(135deg, #007bff, #0056b3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-link, .nav-link:hover {
            color: #555 !important;
            transition: color 0.3s;
        }

        .btn-light {
            background: linear-gradient(145deg, #ffffff, #e0e0e0) !important;
            border: 2px solid #ccc !important;
            color: #333 !important;
            transition: all 0.3s;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.2), -5px -5px 10px rgba(255,255,255,0.8);
        }

        .btn-light:hover {
            background: linear-gradient(145deg, #f8f9fa, #e9ecef) !important;
            transform: translateY(-2px) scale(1.05);
            box-shadow: 8px 8px 15px rgba(0,0,0,0.3), -8px -8px 15px rgba(255,255,255,0.9);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-radius: 20px;
            margin: 10px;
            box-shadow: inset 5px 5px 10px rgba(0,0,0,0.1), inset -5px -5px 10px rgba(255,255,255,0.8);
        }

        .message-group {
            margin-bottom: 16px;
            display: flex;
            gap: 10px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-group.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 65%;
            padding: 12px 16px;
            border-radius: 16px;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.5;
            animation: morphBubble 4s ease-in-out infinite;
        }

        @keyframes morphBubble {
            0%, 100% { border-radius: 16px; }
            50% { border-radius: 20px; }
        }

        .message-group.user .message-bubble {
            background: linear-gradient(145deg, #ffffff, #e0e0e0);
            color: #333;
            border-radius: 18px 6px 18px 18px;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.2), -5px -5px 10px rgba(255,255,255,0.8);
        }

        .message-group.ai .message-bubble {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            color: #333;
            border: 2px solid #ddd;
            border-radius: 6px 18px 18px 18px;
            box-shadow: 3px 3px 6px rgba(0,0,0,0.1), -3px -3px 6px rgba(255,255,255,0.8);
        }

        .message-group.system .message-bubble {
            background: linear-gradient(145deg, #e0f7fa, #b3e5fc);
            color: #01579b;
            border: 2px solid #4fc3f7;
            border-radius: 12px;
            text-align: center;
            margin: 0 auto;
            max-width: 80%;
            font-size: 12px;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.1), -5px -5px 10px rgba(255,255,255,0.8);
        }

        .username-badge {
            font-size: 11px;
            color: #007bff;
            margin-bottom: 4px;
            font-weight: 600;
        }

        .face-emotion-indicator {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 8px;
            font-size: 10px;
            margin-left: 4px;
            background: rgba(255, 165, 0, 0.2);
            border: 1px solid #ff9800;
            color: #e65100;
        }

        .emotion-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            margin-top: 8px;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border: 2px solid #007bff;
            box-shadow: 3px 3px 6px rgba(0,0,0,0.1), -3px -3px 6px rgba(255,255,255,0.8);
        }

        .emotion-joy { background: rgba(255, 215, 0, 0.1); border-color: #ffc107; color: #856404; }
        .emotion-sadness { background: rgba(100, 200, 255, 0.1); border-color: #17a2b8; color: #0c5460; }
        .emotion-anger { background: rgba(255, 100, 100, 0.1); border-color: #dc3545; color: #721c24; }
        .emotion-fear { background: rgba(200, 100, 255, 0.1); border-color: #6f42c1; color: #3d1f6b; }
        .emotion-disgust { background: rgba(100, 200, 100, 0.1); border-color: #28a745; color: #155724; }
        .emotion-surprise { background: rgba(255, 180, 100, 0.1); border-color: #fd7e14; color: #804500; }
        .emotion-neutral { background: rgba(200, 200, 200, 0.1); border-color: #6c757d; color: #383d41; }

        .timestamp {
            font-size: 11px;
            color: #999;
            margin-top: 4px;
        }

        .input-area {
            padding: 16px 20px;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-top: 2px solid #ccc;
            display: flex;
            gap: 10px;
            align-items: flex-end;
            box-shadow: inset 0 5px 10px rgba(0,0,0,0.1);
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #ccc;
            border-radius: 20px;
            font-size: 14px;
            background: #fff;
            color: #333;
            transition: all 0.3s;
            box-shadow: inset 3px 3px 6px rgba(0,0,0,0.1), inset -3px -3px 6px rgba(255,255,255,0.8);
        }

        .message-input::placeholder {
            color: #999;
        }

        .message-input:focus {
            outline: none;
            border-color: #007bff;
            background: #fff;
            box-shadow: inset 5px 5px 10px rgba(0,0,0,0.15), inset -5px -5px 10px rgba(255,255,255,0.9), 0 0 0 3px rgba(0,123,255,0.2);
        }

        .send-btn {
            background: linear-gradient(145deg, #ffffff, #e0e0e0);
            color: #333;
            border: 2px solid #ccc;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.2), -5px -5px 10px rgba(255,255,255,0.8);
        }

        .send-btn:hover {
            transform: scale(1.08) rotate(5deg);
            box-shadow: 8px 8px 15px rgba(0,0,0,0.3), -8px -8px 15px rgba(255,255,255,0.9);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: scale(1);
        }

        .loading-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #007bff;
            font-size: 13px;
        }

        .spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid rgba(0,0,0,0.1);
            border-top: 2px solid #007bff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 40px;
            text-align: center;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
            color: #666;
        }

        .empty-state-text {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .empty-state-subtext {
            font-size: 13px;
            color: #999;
        }

        /* Scrollbar Styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(0,123,255,0.3);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(0,123,255,0.5);
        }
    </style>
    <!-- stylelint-enable -->
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="navbar-custom">
            <div class="container-fluid px-4 py-2">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="navbar-brand m-0">‚ú® emoti Chat</h5>
                        <small style="color: rgba(255,255,255,0.6);">AI that understands your feelings</small>
                    </div>
                    <div class="d-flex gap-2">
                        <button id="chatModeBtn" class="btn btn-sm" style="background: rgba(79, 172, 254, 0.3); color: white; border: 1px solid rgba(79, 172, 254, 0.5);">
                            üåç Global Chat
                        </button>
                        <a href="{{ url_for('userpage') }}" class="btn btn-light btn-sm me-2">
                            <i class="fas fa-home"></i>
                        </a>
                        <a href="{{ url_for('logout') }}" class="btn btn-light btn-sm">
                            <i class="fas fa-sign-out-alt"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Messages Area -->
        <div class="chat-messages" id="chatMessages">
            <div class="empty-state">
                <div class="empty-state-icon">üí¨</div>
                <div class="empty-state-text">Start a conversation</div>
                <div class="empty-state-subtext">Share your thoughts and emoti will respond based on your emotions</div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <input
                type="text"
                class="message-input"
                id="messageInput"
                placeholder="What's on your mind?"
                autocomplete="off"
            />
            <button class="send-btn" id="sendBtn" title="Send">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/face-api.min.js@0.22.2/dist/face-api.min.js"></script>
    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const chatModeBtn = document.getElementById('chatModeBtn');

        let isGlobalChatMode = false;
        let currentFaceEmotion = null;
        let faceDetectionActive = false;

        const emotionEmojis = {
            'joy': 'üòä', 'sadness': 'üò¢', 'anger': 'üò†', 'fear': 'üò®',
            'disgust': 'üòí', 'surprise': 'üòÆ', 'neutral': 'üòê'
        };

        function initChat() {
            loadChatHistory();
            chatModeBtn.addEventListener('click', toggleChatMode);
        }

        function toggleChatMode() {
            isGlobalChatMode = !isGlobalChatMode;
            chatModeBtn.innerHTML = isGlobalChatMode ? 'üí¨ Private Chat' : 'üåç Global Chat';
            chatModeBtn.style.background = isGlobalChatMode 
                ? 'rgba(100, 200, 100, 0.3)' 
                : 'rgba(79, 172, 254, 0.3)';
            chatMessages.innerHTML = '';
            loadChatHistory();
            messageInput.placeholder = isGlobalChatMode 
                ? 'Share with everyone... (face emotion will be detected)' 
                : 'What\'s on your mind?';
        }

        function loadChatHistory() {
            const url = isGlobalChatMode ? '/api/global-chat-history?limit=50' : '/api/chat-history';
            
            fetch(url)
                .then(res => res.json())
                .then(data => {
                    if (isGlobalChatMode) {
                        // Handle global chat format
                        if (data.messages && data.messages.length > 0) {
                            chatMessages.innerHTML = '';
                            data.messages.forEach(chat => {
                                if (chat.is_ai_response) {
                                    displayMessage(chat.user_message, 'ai', {
                                        isGlobal: true,
                                        username: chat.username,
                                        timestamp: new Date(chat.timestamp)
                                    });
                                } else {
                                    displayMessage(chat.user_message, 'user', {
                                        isGlobal: true,
                                        username: chat.username,
                                        faceEmotion: chat.detected_face_emotion,
                                        emotion: chat.detected_text_emotion,
                                        timestamp: new Date(chat.timestamp)
                                    });
                                }
                            });
                            scrollToBottom();
                        }
                    } else {
                        // Handle private chat format
                        if (Array.isArray(data) && data.length > 0) {
                            chatMessages.innerHTML = '';
                            data.forEach(chat => {
                                displayMessage(chat.user_message, 'user', {
                                    emotion: chat.detected_emotion,
                                    timestamp: new Date(chat.timestamp)
                                });
                                displayMessage(chat.ai_response, 'ai', {
                                    timestamp: new Date(chat.timestamp)
                                });
                            });
                            scrollToBottom();
                        }
                    }
                })
                .catch(err => console.error('Error:', err));
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            messageInput.disabled = true;
            sendBtn.disabled = true;

            if (isGlobalChatMode) {
                sendGlobalChat(message);
            } else {
                sendPrivateChat(message);
            }
        }

        function sendPrivateChat(message) {
            displayMessage(message, 'user');
            showLoadingIndicator();
            messageInput.value = '';

            fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            })
            .then(res => {
                if (!res.ok) throw new Error(`HTTP Error: ${res.status}`);
                return res.json();
            })
            .then(data => {
                removeLoadingIndicator();
                if (data && data.ai_response) {
                    displayMessage(data.ai_response, 'ai', { 
                        emotion: data.emotion || 'neutral'
                    });
                } else if (data && data.error) {
                    displayMessage(`I encountered an issue: ${data.error}. Please try again.`, 'ai');
                } else {
                    displayMessage('I appreciate you sharing that. Tell me more!', 'ai');
                }
            })
            .catch(err => {
                removeLoadingIndicator();
                console.error('Chat error:', err);
                displayMessage('I'm having trouble connecting right now. Please try again in a moment.', 'ai');
            })
            .finally(() => {
                messageInput.disabled = false;
                sendBtn.disabled = false;
                messageInput.focus();
            });
        }

        function sendGlobalChat(message) {
            const payload = {
                message: message,
                face_emotion: currentFaceEmotion ? currentFaceEmotion.emotion : null,
                face_confidence: currentFaceEmotion ? currentFaceEmotion.confidence : null
            };

            displayMessage(message, 'user', {
                isGlobal: true,
                faceEmotion: currentFaceEmotion ? currentFaceEmotion.emotion : null
            });
            showLoadingIndicator();
            messageInput.value = '';

            fetch('/api/global-chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            })
            .then(res => {
                if (!res.ok) throw new Error(`HTTP Error: ${res.status}`);
                return res.json();
            })
            .then(data => {
                removeLoadingIndicator();
                if (data && data.ai_response_text) {
                    displayMessage(data.ai_response_text, 'ai', {
                        isGlobal: true,
                        username: 'emoti AI'
                    });
                } else if (data && data.success) {
                    displayMessage('Your message has been shared with the community! üåü', 'ai', {
                        isGlobal: true,
                        username: 'emoti Notify'
                    });
                } else {
                    displayMessage('Thanks for sharing your thoughts with us!', 'ai', {
                        isGlobal: true,
                        username: 'emoti AI'
                    });
                }
            })
            .catch(err => {
                removeLoadingIndicator();
                console.error('Global chat error:', err);
                displayMessage('I'm having trouble sharing your message. Please try again.', 'ai', {
                    isGlobal: true,
                    username: 'emoti System'
                });
            })
            .finally(() => {
                messageInput.disabled = false;
                sendBtn.disabled = false;
                messageInput.focus();
            });
        }

        function displayMessage(text, sender, metadata = {}) {
            const emptyState = chatMessages.querySelector('.empty-state');
            if (emptyState) emptyState.remove();

            const group = document.createElement('div');
            group.className = `message-group ${sender}`;

            if (metadata.isGlobal && metadata.username) {
                const userBadge = document.createElement('div');
                userBadge.className = 'username-badge';
                userBadge.textContent = `üë§ ${metadata.username}`;
                group.appendChild(userBadge);
            }

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            const contentDiv = document.createElement('div');
            contentDiv.textContent = text;

            if (metadata.faceEmotion) {
                const faceIndicator = document.createElement('span');
                faceIndicator.className = 'face-emotion-indicator';
                faceIndicator.textContent = `üëÅÔ∏è ${metadata.faceEmotion}`;
                contentDiv.appendChild(document.createElement('br'));
                contentDiv.appendChild(faceIndicator);
            }

            bubble.appendChild(contentDiv);

            if (sender === 'user' && metadata.emotion && !metadata.isGlobal) {
                const badge = document.createElement('div');
                badge.className = `emotion-badge emotion-${metadata.emotion}`;
                badge.innerHTML = `${emotionEmojis[metadata.emotion] || 'üòê'} ${metadata.emotion}`;
                bubble.appendChild(badge);
            }

            if (metadata.timestamp) {
                const time = document.createElement('div');
                time.className = 'timestamp';
                time.textContent = metadata.timestamp.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                bubble.appendChild(time);
            }

            group.appendChild(bubble);
            chatMessages.appendChild(group);
            scrollToBottom();
        }

        function showLoadingIndicator() {
            const group = document.createElement('div');
            group.className = 'message-group ai';
            group.id = 'loadingIndicator';
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.innerHTML = `<div class="loading-indicator"><span class="spinner"></span><span>Thinking...</span></div>`;
            group.appendChild(bubble);
            chatMessages.appendChild(group);
            scrollToBottom();
        }

        function removeLoadingIndicator() {
            const loader = document.getElementById('loadingIndicator');
            if (loader) loader.remove();
        }

        function scrollToBottom() {
            setTimeout(() => {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 100);
        }

        function escapeHtml(text) {
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Face emotion detection for global chat
        async function loadFaceApiModels() {
            const MODEL_URL = 'https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/';
            try {
                await Promise.all([
                    faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
                    faceapi.nets.faceExpressionNet.loadFromUri(MODEL_URL),
                ]);
            } catch (error) {
                console.warn('Face-API not available for global chat:', error);
            }
        }

        async function detectFaceEmotionForChat() {
            if (!navigator.mediaDevices || !window.faceapi) return;

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.createElement('video');
                video.srcObject = stream;
                video.play();
                
                video.onplay = async () => {
                    const detections = await faceapi
                        .detectAllFaces(video, new faceapi.TinyFaceDetector())
                        .withFaceExpressions();
                    
                    if (detections.length > 0) {
                        const expressions = detections[0].expressions;
                        const emotions = Object.entries(expressions).sort(([, a], [, b]) => b - a);
                        
                        if (emotions.length > 0) {
                            const [emotion, confidence] = emotions[0];
                            currentFaceEmotion = { 
                                emotion: emotion === 'happy' ? 'joy' : emotion, 
                                confidence 
                            };
                        }
                    }
                };
                
                // Stop detection after 5 seconds
                setTimeout(() => {
                    stream.getTracks().forEach(track => track.stop());
                }, 5000);
            } catch (error) {
                console.warn('Face detection unavailable:', error);
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            initChat();
            loadFaceApiModels();
        });
    </script>
</body>
</html>
