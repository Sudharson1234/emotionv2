<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi-Language Emotion Detection | emoti</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #2d1b4e 100%);
      color: #fff;
      font-family: 'Outfit', 'Inter', sans-serif;
    }

    .navbar-custom {
      background: rgba(10, 14, 39, 0.8);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .navbar-brand {
      font-size: 22px;
      font-weight: 900;
      background: linear-gradient(135deg, #4facfe 0%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      color: white;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: #fff;
      border-radius: 8px;
      font-size: 15px;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.12);
      border-color: rgba(79, 172, 254, 0.5);
      box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.2);
      color: #fff;
    }

    .form-label {
      font-weight: 600;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 12px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #4facfe 0%, #8b5cf6 100%);
      border: none;
      border-radius: 8px;
      padding: 12px 32px;
      font-weight: 600;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(79, 172, 254, 0.4);
      color: white;
    }

    .result-container {
      margin-top: 24px;
      padding: 20px;
      background: linear-gradient(135deg, rgba(79, 172, 254, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
      border: 1px solid rgba(79, 172, 254, 0.2);
      border-radius: 12px;
      display: none;
      animation: slideIn 0.4s ease-out;
    }

    .result-container.show {
      display: block;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .emotion-badge {
      display: inline-block;
      padding: 10px 18px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 15px;
      background: linear-gradient(135deg, #4facfe 0%, #8b5cf6 100%);
      color: white;
      margin: 12px 0;
    }

    .emotion-details {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(79, 172, 254, 0.2);
      border-radius: 10px;
      padding: 16px;
      margin: 16px 0;
      line-height: 1.8;
    }

    .emotion-details strong {
      color: rgba(79, 172, 254, 0.9);
    }

    .analysis-report {
      background: rgba(255, 255, 255, 0.03);
      border-left: 4px solid rgba(79, 172, 254, 0.6);
      padding: 16px;
      border-radius: 8px;
      margin: 16px 0;
      line-height: 1.8;
      font-size: 14px;
    }

    .key-indicators {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 12px 0;
    }

    .indicator-tag {
      background: rgba(100, 200, 255, 0.2);
      border: 1px solid rgba(100, 200, 255, 0.4);
      padding: 6px 12px;
      border-radius: 16px;
      font-size: 12px;
      color: rgba(100, 200, 255, 0.9);
    }

    .emotion-intensity-bar {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      height: 24px;
      margin: 12px 0;
      overflow: hidden;
    }

    .intensity-fill {
      background: linear-gradient(90deg, #4facfe 0%, #8b5cf6 100%);
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 600;
      transition: width 0.5s ease;
    }

    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 3px solid rgba(255, 255, 255, 0.2);
      border-top: 3px solid rgba(79, 172, 254, 0.8);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .text-info {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
    }

    .error-message {
      background: rgba(255, 107, 107, 0.2);
      border: 1px solid rgba(255, 107, 107, 0.4);
      border-radius: 8px;
      padding: 12px;
      color: rgba(255, 107, 107, 0.9);
    }

    @media (max-width: 768px) {
      .container {
        margin-top: 1rem;
      }
      .card {
        padding: 1.5rem !important;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark navbar-custom">
    <div class="container-fluid px-4">
      <span class="navbar-brand m-0">üåê Multi-Language Emotion Detection</span>
      <div>
        <a class="nav-link text-white fw-semibold" href="/userpage">Profile</a>
      </div>
    </div>
  </nav>

  <div class="container mt-5 mb-5">
    <h2 class="text-center mb-4">Emotion Detection in Any Language</h2>
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">
        <div class="card p-5">
          <p class="text-center text-muted mb-4">
            <i class="fas fa-globe"></i> Share your thoughts in any language. We'll detect your emotions and provide AI-powered insights.
          </p>

          <label for="inputText" class="form-label">
            <i class="fas fa-pen"></i> Enter Your Text
          </label>
          <textarea 
            id="inputText" 
            class="form-control" 
            rows="5" 
            placeholder="Type something emotional... (any language)..."
            style="resize: vertical;"></textarea>
          <small class="text-info"><i class="fas fa-info-circle"></i> Supports 100+ languages</small>

          <button id="analyzeMultilang" class="btn btn-primary w-100 mt-4">
            <i class="fas fa-brain"></i> Analyze Emotion with AI
          </button>

          <!-- Result Container -->
          <div id="multilangResult" class="result-container"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const emotionEmojis = {
      'joy': 'üòä', 'sadness': 'üò¢', 'anger': 'üò†', 'fear': 'üò®',
      'disgust': 'üòí', 'surprise': 'üòÆ', 'neutral': 'üòê'
    };

    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("analyzeMultilang").addEventListener("click", function () {
        const inputText = document.getElementById("inputText").value.trim();
        const resultDiv = document.getElementById("multilangResult");

        if (!inputText) {
          resultDiv.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> Please enter some text to analyze.</div>';
          resultDiv.classList.add('show');
          return;
        }

        resultDiv.innerHTML = '<p><span class="loading-spinner"></span>Translating and analyzing emotions...</p>';
        resultDiv.classList.add('show');

        fetch("/multilang_text", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ text: inputText })
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.error) {
              resultDiv.innerHTML = `<div class="error-message"><i class="fas fa-exclamation-circle"></i> ${data.error}</div>`;
            } else {
              displayDetailedResult(data);
            }
          })
          .catch((err) => {
            console.error("Error:", err);
            resultDiv.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> Something went wrong. Please try again.</div>';
          });
      });
    });

    function displayDetailedResult(data) {
      const resultDiv = document.getElementById("multilangResult");
      const dominantEmotion = data.Dominant_emotion.label;
      const dominantScore = (data.Dominant_emotion.score * 100).toFixed(1);
      const emoji = emotionEmojis[dominantEmotion] || 'üòê';

      let output = `
        <div>
          <h5 class="mb-3"><i class="fas fa-gem"></i> Emotion Analysis Results</h5>
          
          <!-- Original & Translated Text -->
          <div class="emotion-details">
            <strong>Original Text:</strong><br>
            <span style="font-style: italic;">"${data.original_text}"</span>
            <br><br>
            <strong>Translated to English:</strong><br>
            <span style="font-style: italic;">"${data.translated_text}"</span>
          </div>

          <!-- Primary Emotion -->
          <div class="emotion-badge" style="width: 100%; text-align: center;">
            ${emoji} ${dominantEmotion.toUpperCase()} (${dominantScore}%)
          </div>

          <!-- Emotion Intensity Visualization -->
          <div style="margin-top: 16px;">
            <strong>Confidence Level:</strong>
            <div class="emotion-intensity-bar">
              <div class="intensity-fill" style="width: ${dominantScore}%">
                ${dominantScore}%
              </div>
            </div>
          </div>
      `;

      // Add emotional intensity if available
      if (data.emotional_intensity) {
        output += `
          <div class="emotion-details" style="margin-top: 16px;">
            <strong><i class="fas fa-fire"></i> Emotional Intensity:</strong><br>
            ${data.emotional_intensity}
          </div>
        `;
      }

      // Add comprehensive analysis report if available
      if (data.analysis_report) {
        output += `
          <div class="analysis-report">
            <strong><i class="fas fa-lightbulb"></i> AI-Powered Insights:</strong><br>
            ${data.analysis_report}
          </div>
        `;
      }

      // Add key indicators if available
      if (data.key_indicators && data.key_indicators.length > 0) {
        output += `
          <div style="margin-top: 16px;">
            <strong><i class="fas fa-tags"></i> Key Emotional Indicators:</strong>
            <div class="key-indicators">
              ${data.key_indicators.map(indicator => `<span class="indicator-tag">${indicator}</span>`).join('')}
            </div>
          </div>
        `;
      }

      // Add all emotion distribution if available
      if (data.emotion_analysis && data.emotion_analysis.length > 0) {
        output += `
          <div style="margin-top: 16px;">
            <strong><i class="fas fa-chart-bar"></i> Emotion Distribution:</strong>
            <div class="emotion-details">
        `;
        
        data.emotion_analysis.forEach(emotion => {
          const emotionEmoji = emotionEmojis[emotion.label] || 'üòê';
          output += `
            <div style="margin-bottom: 8px;">
              ${emotionEmoji} <strong>${emotion.label}</strong>: ${emotion.percentage}%
              <div style="background: rgba(255,255,255,0.1); height: 4px; border-radius: 2px; margin-top: 4px;">
                <div style="background: linear-gradient(135deg, #4facfe 0%, #8b5cf6 100%); height: 100%; width: ${emotion.percentage}%; border-radius: 2px;"></div>
              </div>
            </div>
          `;
        });
        
        output += `</div></div>`;
      }

      // Add model info
      if (data.model_used) {
        output += `
          <div style="margin-top: 16px; text-align: center; opacity: 0.6; font-size: 12px;">
            <i class="fas fa-microchip"></i> Powered by: ${data.model_used}
          </div>
        `;
      }

      output += '</div>';
      resultDiv.innerHTML = output;
    }

    // Allow Enter key to submit
    document.getElementById("inputText").addEventListener("keydown", function(e) {
      if (e.ctrlKey && e.key === 'Enter') {
        document.getElementById("analyzeMultilang").click();
      }
    });
  </script>
</body>
</html>
