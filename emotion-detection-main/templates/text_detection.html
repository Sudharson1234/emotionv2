<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Detection | Emotion Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: #f9f9f9;
            color: #333;
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        /* Floating organic shapes */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(200, 220, 255, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 200, 220, 0.3) 0%, transparent 50%);
            animation: floatShapes 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes floatShapes {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .navbar {
            background: linear-gradient(145deg, #ffffff, #e0e0e0);
            border-bottom: 2px solid #ccc;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .navbar-brand {
            color: #333 !important;
            font-weight: bold;
        }

        .nav-link {
            color: #555 !important;
        }

        .nav-link:hover {
            color: #007bff !important;
        }

        .container {
            max-width: 600px;
            margin-top: 3rem;
        }

        .card {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border: 2px solid #ddd;
            border-radius: 20px;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.1), -10px -10px 20px rgba(255,255,255,0.8);
            color: #333;
            animation: morphCard 8s ease-in-out infinite;
        }

        @keyframes morphCard {
            0%, 100% { border-radius: 20px; transform: scale(1); }
            50% { border-radius: 25px; transform: scale(1.02); }
        }

        .form-control {
            background: #fff;
            border: 2px solid #ccc;
            color: #333;
            border-radius: 12px;
            box-shadow: inset 3px 3px 6px rgba(0,0,0,0.1), inset -3px -3px 6px rgba(255,255,255,0.8);
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: inset 5px 5px 10px rgba(0,0,0,0.15), inset -5px -5px 10px rgba(255,255,255,0.9), 0 0 0 3px rgba(0,123,255,0.2);
        }

        .btn-primary {
            background: linear-gradient(145deg, #ffffff, #e0e0e0);
            border: 2px solid #ccc;
            color: #333;
            border-radius: 12px;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.2), -5px -5px 10px rgba(255,255,255,0.8);
            transition: all 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 8px 8px 15px rgba(0,0,0,0.3), -8px -8px 15px rgba(255,255,255,0.9);
            color: #333;
        }

        .result-container {
            margin-top: 20px;
            padding: 15px;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border: 2px solid #ddd;
            border-radius: 15px;
            display: none;
            box-shadow: 8px 8px 16px rgba(0,0,0,0.15), -8px -8px 16px rgba(255,255,255,0.9);
            animation: morphResult 6s ease-in-out infinite;
        }

        @keyframes morphResult {
            0%, 100% { border-radius: 15px; }
            50% { border-radius: 20px; }
        }

        h2 {
            color: #333;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">ðŸ”µ Emotion Detection</a>
            <div class="d-flex">
                <a class="nav-link text-white mx-3" href="/userpage">Profile</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Text Emotion Detection</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <label for="textInput" class="form-label">Enter Text</label>
                    <textarea id="textInput" class="form-control" rows="4" placeholder="Type something..."></textarea>
                    <button id="detectEmotion" class="btn btn-primary w-100 mt-3">Analyze Emotion</button>
                </div>
                <div id="resultDiv" class="result-container text-center mt-3"></div>
            </div>
        </div>
    </div>

    <script>
       document.addEventListener("DOMContentLoaded", function () {
    document.getElementById("detectEmotion").addEventListener("click", function () {
        let textInput = document.getElementById("textInput").value.trim();
        let resultDiv = document.getElementById("resultDiv");

        resultDiv.innerHTML = "Analyzing...";
        resultDiv.style.display = "block";

        if (!textInput) {
            resultDiv.innerHTML = "<span style='color: red;'>Please enter text.</span>";
            return;
        }

        fetch("/detect_test_emotion", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ text: textInput })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error("Network response was not ok");
            }
            return response.json();
        })
        .then(data => {
            if (data.error) {
                resultDiv.innerHTML = `<span style='color: red;'>${data.error}</span>`;
            } else {
                let dominantEmotion = data.Dominant_emotion.label;
                let dominantScore = (data.Dominant_emotion.score * 100).toFixed(2) + "%";
                let modelUsed = data.model_used || "local_roberta";
                
                let analysisHTML = `<strong>Dominant Emotion:</strong> ${dominantEmotion} (${dominantScore})<br><br>`;
                analysisHTML += `<strong>Emotion Analysis:</strong><br>`;
                
                data["Emotion Analysis"].forEach(emotion => {
                    const label = emotion.label || emotion.label;
                    const percentage = emotion.percentage ? emotion.percentage.toFixed(2) : (emotion.score * 100).toFixed(2);
                    analysisHTML += `${label}: ${percentage}%<br>`;
                });
                
                // Add detailed analysis if available
                if (data.analysis_report) {
                    analysisHTML += `<br><strong>Detailed Analysis:</strong><br><p style="text-align: left; font-size: 0.9em;">${data.analysis_report}</p><br>`;
                }
                
                // Add key indicators if available
                if (data.key_indicators && Array.isArray(data.key_indicators)) {
                    analysisHTML += `<strong>Key Indicators:</strong><br>${data.key_indicators.join(", ")}<br><br>`;
                }
                
                // Add emotional intensity if available
                if (data.emotional_intensity) {
                    analysisHTML += `<strong>Emotional Intensity:</strong> ${data.emotional_intensity}<br><br>`;
                }
                
                analysisHTML += `<small style="color: #aaa;">Model: ${modelUsed}</small>`;
                resultDiv.innerHTML = analysisHTML;
            }
        })
        .catch(error => {
            resultDiv.innerHTML = "<span style='color: white;'>No Emotion Detection. Enter a valid statement</span>";
            console.error("Error:", error);
        });
    });
});
    </script>
</body>
</html>
