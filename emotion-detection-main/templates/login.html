<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | emoti</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #f5f5f5;
            color: #333;
            font-family: 'Outfit', 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        /* Floating organic shapes */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(200, 220, 255, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 200, 220, 0.3) 0%, transparent 50%);
            animation: floatShapes 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes floatShapes {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .navbar {
            background: linear-gradient(145deg, #ffffff, #e0e0e0);
            border-bottom: 2px solid #ccc;
            position: relative;
            z-index: 10;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .navbar-brand {
            font-weight: 900;
            font-size: 22px;
            color: #333;
        }

        .nav-link {
            color: #555 !important;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #007bff !important;
        }

        .card {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border: 2px solid #ddd;
            border-radius: 20px;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.1), -10px -10px 20px rgba(255,255,255,0.8);
            color: #333;
            position: relative;
            z-index: 1;
            animation: morphCard 10s ease-in-out infinite;
        }

        @keyframes morphCard {
            0%, 100% { border-radius: 20px; transform: scale(1); }
            50% { border-radius: 25px; transform: scale(1.02); }
        }

        .card h3 {
            font-weight: 800;
            letter-spacing: -0.5px;
            color: #007bff;
        }

        .form-label {
            font-weight: 600;
            color: #555;
            font-size: 0.95rem;
        }

        .form-control {
            background: #fff;
            border: 1px solid #ccc;
            color: #333;
            border-radius: 12px;
            transition: all 0.3s;
            box-shadow: inset 3px 3px 6px rgba(0,0,0,0.1), inset -3px -3px 6px rgba(255,255,255,0.8);
        }

        .form-control::placeholder {
            color: #999;
        }

        .form-control:focus {
            background: #fff;
            color: #333;
            box-shadow: inset 5px 5px 10px rgba(0,0,0,0.15), inset -5px -5px 10px rgba(255,255,255,0.9), 0 0 0 3px rgba(0,123,255,0.2);
            border-color: #007bff;
        }

        .btn-primary {
            background: linear-gradient(145deg, #ffffff, #e0e0e0);
            border: 2px solid #ccc;
            color: #333;
            transition: all 0.3s;
            font-weight: 700;
            padding: 10px 20px;
            border-radius: 12px;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.2), -5px -5px 10px rgba(255,255,255,0.8);
        }

        .btn-primary:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 8px 8px 15px rgba(0,0,0,0.3), -8px -8px 15px rgba(255,255,255,0.9);
            color: #333;
        }

        .signup-link {
            color: #007bff;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s;
        }

        .signup-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            margin-top: auto;
            padding: 20px;
            font-size: 0.9rem;
            color: #666;
            position: relative;
            z-index: 1;
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            box-shadow: inset 0 -5px 10px rgba(0,0,0,0.1);
        }

        .footer strong {
            color: #007bff;
            font-weight: 700;
        }

        .alert {
            position: relative;
            z-index: 5;
            border-radius: 10px;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.1), -5px -5px 10px rgba(255,255,255,0.8);
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid px-4">
            <a class="navbar-brand" href="/">âœ¨ emoti</a>
            <div>
                <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
            </div>
        </div>
    </nav>

    <!-- Alerts -->
    <div class="container mt-3">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <div class="alert alert-{{ category }} text-center">{{ message }}</div>
              {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <!-- Login Form -->
    <div class="container flex-grow-1 d-flex align-items-center justify-content-center" style="margin-top: 40px; margin-bottom: 40px;">
        <div class="row w-100 justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card p-5">
                    <h3 class="text-center mb-4">Welcome Back ðŸ‘‹</h3>
                    <form action="/login" method="POST">
                        <div class="mb-4">
                            <label for="email" class="form-label"><i class="fas fa-envelope"></i> Email</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="your@email.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label"><i class="fas fa-lock"></i> Password</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">Login to emoti</button>
                    </form>
                    <p class="text-center" style="color: rgba(255,255,255,0.7); margin: 0;">
                        New here?  
                        <a href="/signup_page" class="signup-link">Create Account</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <p class="footer">Â© 2025 <strong>emoti</strong> â€” Emotions, Decoded by AI ðŸ’›</p>

</body>
</html>
